services:
  postgres:
    image: postgres:14-alpine
    container_name: fun-postgres
    environment:
      POSTGRES_USER: fun_user
      POSTGRES_PASSWORD: fun_password
      POSTGRES_DB: fun_dev
      TZ: Europe/Rome
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fun_user -d fun_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fun-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://fun_user:fun_password@postgres:5432/fun_dev?schema=public
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
      WHEEL_SECRET: ${WHEEL_SECRET:-default-secret-change-in-production}
      NODE_ENV: development
      PNPM_DANGEROUSLY_ALLOW_ALL_BUILDS: "true"
      TZ: Europe/Rome
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - backend_node_modules:/app/node_modules
      - /app/backend/node_modules
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["sh", "-c", "cd /app && pnpm install && if [ ! -f '/app/node_modules/.pnpm/bcrypt@5.1.1/node_modules/bcrypt/lib/binding/napi-v3/bcrypt_lib.node' ]; then cd /app/node_modules/.pnpm/bcrypt@5.1.1/node_modules/bcrypt && npm run install || true; fi && cd /app/backend && pnpm prisma generate && (pnpm prisma migrate deploy || echo 'Migration failed, continuing...') && pnpm start:dev"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fun-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - ./package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
      - /app/frontend/node_modules

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

