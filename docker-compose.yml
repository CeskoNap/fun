version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: fun-postgres
    environment:
      POSTGRES_USER: fun_user
      POSTGRES_PASSWORD: fun_password
      POSTGRES_DB: fun_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fun_user -d fun_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fun-backend
    environment:
      DATABASE_URL: postgresql://fun_user:fun_password@postgres:5432/fun_dev?schema=public
      CORS_ORIGIN: http://localhost:3000
      PORT: 3001
      WHEEL_SECRET: ${WHEEL_SECRET:-default-secret-change-in-production}
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./package.json:/app/package.json
      - backend_node_modules:/app/node_modules
      - /app/backend/node_modules
    command: ["sh", "-c", "cd /app/backend && npx prisma migrate deploy && pnpm start:dev"]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fun-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - ./package.json:/app/package.json
      - frontend_node_modules:/app/node_modules
      - /app/frontend/node_modules

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

